<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-8">
			<div class="text-center">
				<h2>Create a NEW Check</h2>
			</div>
			<form action="/api/checks" id="checksCreate" method="POST">
				<div class="formError alert alert-danger"></div>
				<div class="formSuccess alert alert-success"></div>

				<div class="form-group">
					<label>Protocol</label>
					<select class="custom-select" name="protocol">
						<option value="http">HTTP</option>
						<option value="https">HTTPS</option>
					</select>
				</div>

				<div class="form-group">
					<label>URL (without protocol)</label>
					<input type="text" name="url" class="form-control" />
				</div>

				<div class="form-group">
					<label>Success Codes (codes that represent UP)</label>
					<div>
						<input type="checkbox" name="successCodes" class="multiselect intval form-control-inline" value="200">200
						<input type="checkbox" name="successCodes" class="multiselect intval form-control-inline" value="201">201
						<input type="checkbox" name="successCodes" class="multiselect intval form-control-inline" value="301">301
						<input type="checkbox" name="successCodes" class="multiselect intval form-control-inline" value="302">302
						<input type="checkbox" name="successCodes" class="multiselect intval form-control-inline" value="400">400
						<input type="checkbox" name="successCodes" class="multiselect intval form-control-inline" value="403">403
						<input type="checkbox" name="successCodes" class="multiselect intval form-control-inline" value="404">404
						<input type="checkbox" name="successCodes" class="multiselect intval form-control-inline" value="406">406
						<input type="checkbox" name="successCodes" class="multiselect intval form-control-inline" value="500">500
					</div>
				</div>

				<div class="form-group">
					<label>HTTP Method</label>
					<select class="custom-select" name="httpmethod">
						<option value="get" selected>GET</option>
						<option value="post">POST</option>
						<option value="put">PUT</option>
						<option value="delete">DELETE</option>
					</select>
				</div>

				<div class="form-group">
					<label>Timeout</label>
					<select class="custom-select intval" name="timeoutSeconds">
						<option value="1">1 second</option>
						<option value="2">2 seconds</option>
						<option value="3">3 seconds</option>
						<option value="4">4 seconds</option>
						<option value="5">5 seconds</option>
					</select>
				</div>

				<button class="btn btn-lg btn-block btn-success" type="submit">Submit</button>

			</form>



		</div>
	</div>
</div>
