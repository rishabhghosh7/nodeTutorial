<div class="row" style="margin: 20px auto 20px auto;">
	<div class="offset-md-3 col-md-6">
		<div class="row justify-content-center">
			<h2>Login to your Account!</h2>
		</div>
		<form id="sessionCreate" action="/api/tokens" method="POST">
			<div class="formError alert alert-warning" role="alert"></div>
			<div class="form-group">
				<label>Phone Number</label>
				<div>
					<input type="text" name="phone" class="form-control">	
				</div>
				
			</div>
			<div class="form-group">
				<label>Password</label>
				<div>
					<input type="password" name="password" class="form-control">	
				</div>
				
			</div>
			<button type="submit" class="btn btn-lg btn-block btn-success">Login</button>
		</form>
	</div>
</div>
