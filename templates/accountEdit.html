<div class="row justify-content-center" style="margin : 20px auto 20px auto;">
	<div class="col-md-8">
		<h2 class="text-center">Account Settings</h2>
			<form id="accountEdit1" action="/api/users" method="PUT" style="margin-bottom: 20px;">
			<fieldset>
				<input type="hidden" name="_method" value="PUT">
				<div class="alert alert-warning formError" role="alert"></div>
				<div class="alert alert-primary formSuccess">Your changes have been saved!</div>
				<input class="hiddenPhoneNumberInput" type="hidden" name="phone" />
				<div class="form-group">
					<label>Phone Number</label>
					<input type="text" name="phone" class="form-control disabled displayPhoneInput" placeholder="1234567890" disabled>
				</div>
				<div class="form-group">
					<label>First Name</label>
					<input type="text" name="firstName" class="form-control firstNameInput" placeholder="Ram">
				</div>
				<div class="form-group">
					<label>Last Name</label>
					<input type="text" name="lastName" class="form-control lastNameInput" placeholder="Gunda">
				</div>
				<div>
					<button class="btn btn-block btn-success" type="submit">Save Changes</button>
				</div>

			</fieldset>
			</form>

			<form id="accountEdit2" action="/api/users" method="PUT" style="margin-bottom: 20px;">
			<fieldset>
				<input type="hidden" name="_method" value="PUT">
				<h2 class="text-center">Change Your Password</h2>
				<div class="alert alert-warning formError" role="alert"></div>
				<div class="alert alert-primary formSuccess">Your New Password Has Been Saved</div>
			    <input class="hiddenPhoneNumberInput" type="hidden" name="phone">
				<div class="form-group">
					<label>Chose A New Password</label>
					<input type="password" name="password" class="form-control" placeholder="Make it strong!">
				</div>
		        <button type="submit" class="btn btn-block btn-success">Save Password</button>

			</fieldset>
			</form>

			<form id="accountEdit3" action="/api/users" method="DELETE" style="margin-bottom: 20px;">
			<fieldset>
				<input type="hidden" name="_method" value="DELETE">
				<h2 class="text-center">Delete Account</h2>
				<div class="alert alert-warning formError" role="alert"></div>
				<input type="hidden" class="hiddenPhoneNumberInput" name="phone">
				<button type="submit" class="btn btn-block btn-danger">Delete Account</button>
			</fieldset>
			</form>
	</div>	
</div>
