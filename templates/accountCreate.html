<div class="row">
	<div class="col-md-offset-4 col-md-6">
		<form id="accountCreate" action="/api/users" method="post">
			<div class="formError"></div>
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text" name="firstName" class="form-control" placeholder="John">
			</div>
			<div class="form-group">
				<label for="lastName">Last Name</label>
				<input type="text" name="lastName" class="form-control" placeholder="Doe">
			</div>
			<div class="form-group">
				<label for="phone">First Name</label>
				<input type="text" name="phone" class="form-control" placeholder="10 digit number">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" class="form-control">
			</div>
			<div class="form-check">
			    <input type="checkbox" class="form-check-input" name="tosAgreement" value="true">
			    <label class="form-check-label" for="tosAgreement">Terms of Service </label>
			</div>
			<button type="submit" class="btn btn-lg btn-success"> leggo </button>
		</form>
	</div>
</div>
